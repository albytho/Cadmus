<!DOCTYPE html>
<html>
<head>
	<title>Cadmus</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
	<meta name="viewport" content="initial-scale=1">
</head>

<body>

	<div style="background:#36D7B7" class="jumbotron">
  		<h1 class="display-3">Hi, I'm Cadmus!</h1>
  		<p class="lead">I'm a text analyser.</p>
	</div>

	<div class="form-actions">
		<form method="post" action="/process">
			<div class="form-group">
				<input type="text" class="form-control" name="text" placeholder="Copy and Paste Wikipedia Text Here">
	    	</div>

			<div class="form-group">
				<input type="number" class="form-control" name="count" placeholder="Number of sentences in summary">
	    	</div>

	        <button class="btn btn btn-primary" type="submit">Summarize</button>
		</form>
	</div>

	<h4>Overall Sentiment:</h4>
	<p>{{sentiment}}</p>
	<h4>Label: </h4>
	<p>{{classification}}</p>
	<h4>Summary:</h4>
	{% for sentence in summary %}
		<p>{{sentence}}</p>
	{% endfor %}
	
</body>

</html>
